name: Sync Repository

on:
  schedule:
    - cron: '0 0 * * 0' # Läuft jeden Sonntag um Mitternacht
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Sync with Original Repo
        run: |
          git config --global user.email "herschelleon@gmail.com"
          git config --global user.name "Leon"
          
          git remote add upstream https://github.com/ItzCrazyKns/Perplexica.git
          git fetch upstream
          git checkout master
          
          # Merge Änderungen vom Upstream, Konflikte automatisch lösen
          git merge upstream/master --strategy-option theirs --allow-unrelated-histories
          
          # Prüfe, ob es Änderungen gibt, die gepusht werden müssen
          if git status | grep -q 'Your branch is ahead'; then
            git push origin master
          else
            echo "Keine Änderungen zum Pushen"
          fi
